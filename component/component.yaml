  - ../icons/TestFairy.Xamarin_512x512.png
libraries:
  ios: ../output/TestFairy.iOS.dll
  android: ../output/TestFairy.Android.dll
samples:
  - name: "Android Sample"
    path: ../sample/TestFairy/TestFairy.sln
    configuration: "Debug"
    nobuild: true
  - name: "iOS Sample"
    path: ../sample/TestFairy/TestFairy.sln
    configuration: "Debug|iPhone"
    nobuild: true
